<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <table>
            <tr>
                <td id="resultado" colspan="4"><p id=iresultado></p></td>
            </tr>
            <tr>
                <td>%</td>
                <td onclick="resetAll()">CE</td>
                <td>C</td>
                <td onclick="numerosRemove()"><span class="material-symbols-outlined">backspace</span></td>
            </tr>
            <tr>
                <td>1/x</td>
                <td>x²</td>
                <td>^</td>
                <td onclick="numerosGuard('/')">/</td>
            </tr>
            <tr>
                <td onclick="numerosGuard(7)">7</td>
                <td onclick="numerosGuard(8)">8</td>
                <td onclick="numerosGuard(9)">9</td>
                <td onclick="numerosGuard('*')">*</td>
            </tr>
            <tr>
                <td onclick="numerosGuard(4)">4</td>
                <td onclick="numerosGuard(5)">5</td>
                <td onclick="numerosGuard(6)">6</td>
                <td onclick="numerosGuard('-')">-</td>
            </tr>
            <tr>
                <td onclick="numerosGuard(1)">1</td>
                <td onclick="numerosGuard(2)">2</td>
                <td onclick="numerosGuard(3)">3</td>
                <td onclick="numerosGuard('+')">+</td>
            </tr>
            <tr>
                <td>+/-</td>
                <td onclick="numerosGuard(0)">0</td>
                <td onclick="numerosGuard(',')">,</td>
                <td onclick="resultado()">=</td>
            </tr>
        </table>
    </section>
    <script>
       function numerosGuard(numero){
        const num = document.getElementById('iresultado').innerHTML;
        document.getElementById('iresultado').innerHTML = num + numero;
       }

       function numerosRemove(){
        const volta = document.getElementById('iresultado').innerHTML;
        document.getElementById('iresultado').innerHTML = volta.substring(0,volta.length-1);
       }

       function resetAll(){
        document.getElementById('iresultado').innerHTML = "";
       }

       function resultado(){
             const resultado = document.getElementById('iresultado').innerHTML;
            if(resultado){
                document.getElementById('iresultado').innerHTML = eval(resultado);
            }else {
                document.getElementById('iresultado').innerHTML = 'Não tem nada.';
            }
       }
    </script>
</body>
</html>
